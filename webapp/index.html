<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/FloridaBasePricing_1.js"></script>
        <script src="data/GeoZones_2.js"></script>
        <script src="data/RestrictedZones_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.72827027927609,-90.0673526751028],[32.33523812985248,-74.48941151751005]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Satelite_0');
        map.getPane('pane_Satelite_0').style.zIndex = 400;
        var layer_Satelite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_Satelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_0;
        map.addLayer(layer_Satelite_0);
        function pop_FloridaBasePricing_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Strato'] !== null ? autolinker.link(feature.properties['Strato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price</th>\
                        <td>' + (feature.properties['Price'] !== null ? autolinker.link(feature.properties['Price'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FloridaBasePricing_1_0() {
            return {
                pane: 'pane_FloridaBasePricing_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,7.84313725490196e-06)',
                interactive: true,
            }
        }
        map.createPane('pane_FloridaBasePricing_1');
        map.getPane('pane_FloridaBasePricing_1').style.zIndex = 401;
        map.getPane('pane_FloridaBasePricing_1').style['mix-blend-mode'] = 'normal';
        var layer_FloridaBasePricing_1 = new L.geoJson(json_FloridaBasePricing_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FloridaBasePricing_1',
            layerName: 'layer_FloridaBasePricing_1',
            pane: 'pane_FloridaBasePricing_1',
            onEachFeature: pop_FloridaBasePricing_1,
            style: style_FloridaBasePricing_1_0,
        });
        bounds_group.addLayer(layer_FloridaBasePricing_1);
        map.addLayer(layer_FloridaBasePricing_1);
        function pop_GeoZones_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Strato'] !== null ? autolinker.link(feature.properties['Strato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Geo Zone</th>\
                        <td>' + (feature.properties['Geo Zone'] !== null ? autolinker.link(feature.properties['Geo Zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Contact'] !== null ? autolinker.link(feature.properties['Contact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price</th>\
                        <td>' + (feature.properties['Price'] !== null ? autolinker.link(feature.properties['Price'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Can Fly?</th>\
                        <td>' + (feature.properties['Can Fly?'] !== null ? autolinker.link(feature.properties['Can Fly?'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Class'] !== null ? autolinker.link(feature.properties['Class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GeoZones_2_0() {
            return {
                pane: 'pane_GeoZones_2',
                opacity: 1,
                color: 'rgba(23,151,255,0.8540000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(23,151,255,0.30810980392156867)',
                interactive: true,
            }
        }
        map.createPane('pane_GeoZones_2');
        map.getPane('pane_GeoZones_2').style.zIndex = 402;
        map.getPane('pane_GeoZones_2').style['mix-blend-mode'] = 'normal';
        var layer_GeoZones_2 = new L.geoJson(json_GeoZones_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GeoZones_2',
            layerName: 'layer_GeoZones_2',
            pane: 'pane_GeoZones_2',
            onEachFeature: pop_GeoZones_2,
            style: style_GeoZones_2_0,
        });
        bounds_group.addLayer(layer_GeoZones_2);
        map.addLayer(layer_GeoZones_2);
        function pop_RestrictedZones_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Strato'] !== null ? autolinker.link(feature.properties['Strato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Geo Zone</th>\
                        <td>' + (feature.properties['Geo Zone'] !== null ? autolinker.link(feature.properties['Geo Zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Access</th>\
                        <td>' + (feature.properties['Access'] !== null ? autolinker.link(feature.properties['Access'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price</th>\
                        <td>' + (feature.properties['Price'] !== null ? autolinker.link(feature.properties['Price'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Can Fly?</th>\
                        <td>' + (feature.properties['Can Fly?'] !== null ? autolinker.link(feature.properties['Can Fly?'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RestrictedZones_3_0() {
            return {
                pane: 'pane_RestrictedZones_3',
                opacity: 1,
                color: 'rgba(220,3,7,0.31)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,3,7,0.14101960784313725)',
                interactive: true,
            }
        }
        map.createPane('pane_RestrictedZones_3');
        map.getPane('pane_RestrictedZones_3').style.zIndex = 403;
        map.getPane('pane_RestrictedZones_3').style['mix-blend-mode'] = 'normal';
        var layer_RestrictedZones_3 = new L.geoJson(json_RestrictedZones_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RestrictedZones_3',
            layerName: 'layer_RestrictedZones_3',
            pane: 'pane_RestrictedZones_3',
            onEachFeature: pop_RestrictedZones_3,
            style: style_RestrictedZones_3_0,
        });
        bounds_group.addLayer(layer_RestrictedZones_3);
        map.addLayer(layer_RestrictedZones_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RestrictedZones_3.png" /> Restricted Zones': layer_RestrictedZones_3,'<img src="legend/GeoZones_2.png" /> Geo Zones': layer_GeoZones_2,'<img src="legend/FloridaBasePricing_1.png" /> Florida Base Pricing': layer_FloridaBasePricing_1,"Satelite": layer_Satelite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
